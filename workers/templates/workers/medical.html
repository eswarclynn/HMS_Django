<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hostel Management System</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!--Roboto-->
  {% load static %}
  <link href=" {% static 'complaints/complaint.css' %}" rel="stylesheet"> <!--Layout.css-->
  <script src = "{% static 'complaints/complaint.js' %}"></script>

</head>

<body>
    <nav class="navbar fixed-top row px-4" id="topnav">
        <div class="col-12 d-flex justify-content-center">
            <span class="d-none d-md-block " style="color:darkorange; font-family: 'Bree Serif', serif;" id="title"><img src="{% static 'officials/logo_small.png' %}" alt="Institute Logo" class="mr-3">NIT Andhra Pradesh - Hostel Management System</span>
            <span class="d-block d-md-none " style="color:darkorange; font-family: 'Bree Serif', serif;" id="title"><img src="{% static 'officials/logo_small.png' %}" alt="Institute Logo" class="mr-2">NIT AP - Hostels</span>
        </div>   
   </nav>
    <div class="container main-container">
        <h2 class="text-center">Register Medical Issue</h2>
        
        <form method="POST" action=" {% url 'workers:medical_issue' %}">
            {% csrf_token %}
                         
            {% if messages %}
                      
            {% for message in messages %}
                 <script>
                      alert('{{message}}');
                 </script>
            {% endfor %}
                 
            {% endif %}

            <div class="row mt-5">
                <div class="col-11 col-md-6 text-lg-right pr-5">
                    <label for="comp-summary"><strong> Issue Summary :</strong></span>
                </div>
                <div class="col-11 col-md-6 form-group">
                    <input type="text" id="comp-summary" class="form-control w-75" name="summary" placeholder="Enter Summary" required/>
                </div>
            </div>

            <div class="row">
                <div class="col-11 col-md-6  text-lg-right pr-5">
                    <label for="comp-detail"><strong> Detailed explanation of issue :</strong></span>
                </div>
                <div class="col-11 col-lg-6 form-group">
                    <textarea type="text" id="comp-detail" class="form-control w-75" name="detailed" rows="5"placeholder="Enter a detailed explanation medical emergency." required></textarea>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col text-center">
                    <input type="submit" class="btn btn-primary" style="transition: 0.5s;"/>
                </div>
            </div>
        </form>
    </div>


</body>
</html>
